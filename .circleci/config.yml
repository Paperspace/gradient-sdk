version: 2.1

executors:
  python-tox:
    docker:
      - image: themattrix/tox-base:latest

jobs:
  test:
    executor: python-tox
    steps:
      - checkout
      - run:
          name: Run tests
          command: make run-tests
  build:
    executor: python-tox
    steps:
      - checkout
      - run:
          name: Install package requirements
          command: make pip-install-dev
      - run:
          name: Build Gradient SDK package
          command: make build
      - run:
          name: List all elements in current location
          command: pwd && ls -al
  publish:
    executor: python-tox
    steps:
      - run:
          name: Install requirements to publish package
          command: echo "Test"

workflows:
  version: 2.1
  pipeline:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /.*/
